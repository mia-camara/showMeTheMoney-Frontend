<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content=""> 
    <title>Show Me The Money</title>

    <!-- Bootstrap CDN CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/home.css">

    <!-- Include jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap CDN JS -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Include JS -->
    <script src="js/application.js"></script>

    <!-- Highchart Library -->
    <script src="js/highcharts.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/graphs.js"></script>

  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header navbar-brand">
          <h2>#ShöwMeTheMöney</h2>
        </div>
        <button type="submit" id="log-out"  class="btn btn-coral">Logout</button>
      </div>
    </nav>
   
    <ul class="nav nav-tabs">
      <li role="presentation" class="expensePill"><a href="#expenses">EXPENSES</a></li>
      <li role="presentation" class="incomePill"><a href="#income">INCOME</a></li>
      <li role="presentation" class="graphPill"><a href="#graph">GRAPHS</a></li>
    </ul>

    <!-- EXPENSES -->
    <div id="expenses" class="container">
      <div class="row col-xs-12">
        <center><h1>
        Expenses
        </h1></center>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <!-- Expenses Input -->
      <div class="input-group">
        <form class="form-inline">
          <div class="expenses row">
            <!-- Day -->
            <div class="col-xs-12 col-sm-2">
              <input type="text" class="form-control newDay" placeholder="Day">
            </div>
            <!-- Month -->
            <div class="col-xs-12 col-sm-2">
              <input type="month" class="form-control newMonth" placeholder="Month">
            </div>
            <!-- Category -->
            <div class="col-xs-12 col-sm-2">
              <select class="form-control newCategory">
                <option>Home</option>
                <option>Shopping</option>
                <option>Dining Out</option>
                <option>Phone</option>
                <option>Personal Care</option>
                <option>Commute</option>
                <option>Social</option>
                <option>Charity</option>
                <option>Debt</option>
              </select>
            </div>
            <!-- Description -->
            <div class="col-xs-12 col-sm-3">
              <input type="text" class="form-control newDescription" placeholder="Description">
            </div>
            <!-- Amount -->
            <div class="col-xs-12 col-sm-2">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control newAmount" aria-label="Amount">
              </div>
            </div>
            <!-- Add Button -->
            <div class="col-xs-12 col-sm-1">
              <button class="btn btn-default addButton" type="button">Add</button>
            </div>
          </div>
        </form>
      </div>
      <br>
      <br>

    <!-- Expenses Table -->
      <div class="table-responsive">
        <table id="all-expenses" class="table table-bordered" >
          <thead>
            <tr>
              <th>#Day</th>
              <th>#Month</th>
              <th>#Category</th>
              <th>#Description</th>
              <th>#Amount</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- INCOMES -->
    <div id="incomes" class="container">
      <div class="row col-xs-12">
        <center><h1>
        Income
        </h1></center>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <!-- Incomes Input -->
      <div class="input-group">
        <form class="form-inline">
          <div class="incomes row">
            <!-- Day -->
            <div class="col-xs-12 col-sm-2">
              <input type="text" class="form-control incDay" placeholder="Day">
            </div>
            <!-- Month -->
            <div class="col-xs-12 col-sm-3">
              <input type="month" class="form-control incMonth" placeholder="Month">
            </div>
            <!-- Description -->
            <div class="col-xs-12 col-sm-3">
              <input type="text" class="form-control incDescription" placeholder="Description">
            </div>
            <!-- Amount -->
            <div class="col-xs-12 col-sm-3">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control incAmount" aria-label="Amount">
              </div>
            </div>
            <!-- Add Button -->
            <div class="col-xs-12 col-sm-1">
              <button class="btn btn-default addIncomeButton" type="button">Add</button>
            </div>
          </div>
        </form>
      </div>
      <br>
      <br>

    <!-- Incomes Table -->
      <div class="table-responsive">
        <table id="all-incomes" class="table table-bordered" >
          <thead>
            <tr>
              <th>#Day</th>
              <th>#Month</th>
              <th>#Description</th>
              <th>#Amount</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- GRAPHS -->
    <div id="graphs" class="container">
    </div>

</body>
</html>
